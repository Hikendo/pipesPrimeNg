<p-panel header="Piepes Basicos" class="p-1">
  <h1><td> Pipes Personalizados</h1>
  <p>Generados por nosotros</p>
</p-panel>

  <div class="grid mt-2" >
    <div class="col-12 md:col-6 lg:col-3">
      <p-card header="Original Name">
          {{'Juan Bonachon' | toogleeCase: isUppercase }}
      </p-card>
    </div>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="Tooggle Case "
    (onClick)="toogleUpperCase()"
    icon="pi pi-search" class="mr-2"></p-button>

    </div>
  <div class="p-toolbar-group-end">
      <p-button label="ByName" (onClick)="changeOrder('name')"
      icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
      <p-button label="ByFlight" (onClick)="changeOrder('canFly')"
      icon="pi pi-sort" styleClass="p-button-info mr-2"></p-button>
      <p-button label="ByColor" (onClick)="changeOrder('color')"
      icon="pi pi-sort" styleClass="p-button-warning mr-2"></p-button>

    </div>
</p-toolbar>

<div class="grid mt-2" >
  <div>
    <p-panel header="Heroes" class="p-1">

    <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50em;',' max-width': '300em;' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Can Fly?</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly}}</td>
              <td>{{ hero.color }}</td>
          </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>
</div>

  </div>
